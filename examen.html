<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Titre</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="text-center">
			<form class="form-horizontal" enctype="multipart/form-data" action="http://gopala.fr/production.php" method="post">
				<fieldset>

					<!-- Form Name -->
					<legend>Production</legend>

					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="prenomNom">Vos prénom et nom</label>  
						<div class="col-md-4">
							<input id="prenomNom" name="prenomnom" placeholder="Prénom Nom" class="form-control input-md" required="" type="text">
						</div>
					</div>

					<!-- File Button --> 
					<div class="form-group">
						<label class="col-md-4 control-label" for="fichierhtml">Votre fichier HTML</label>
						<div class="col-md-4">
							<input id="fichierhtml" name="fichierhtml" class="input-file" type="file" accept=".html" required="">
						</div>
					</div>

					<!-- File Button --> 
					<div class="form-group">
						<label class="col-md-4 control-label" for="fichiercss">Votre fichier CSS</label>
						<div class="col-md-4">
							<input id="fichiercss" name="fichiercss" class="input-file" type="file" accept=".css" required="">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Envoyer</button>
					</div>
				</fieldset>

			</form>
		</div>
	</body>
</html>
